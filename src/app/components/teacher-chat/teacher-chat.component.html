<app-header></app-header>

<div id="content">
  <students-list
    [students]="students"
    [selectedStudent]="selectedStudent.id"

    (selectedStudentChange)="onSelectedStudent($event)">
  </students-list>

  <chat
    [isEmitterTyping]="isEmitterTyping"
    [messages]="messages[selectedStudent.id]"
    [recipient]="selectedStudent.id"
    [userInput]="selectedStudent.userInput"

    (userInputChange)="onUserInputChange($event)">
  </chat>
</div>
