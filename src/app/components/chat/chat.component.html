<div #convTainer id="conversation-container">
  <div *ngFor="let metamsg of messages">
    <text-message *ngIf="metamsg.message.type === 'text'" [align]="metamsg.align" [text]="metamsg.message.text"></text-message>
    <video-message *ngIf="metamsg.message.type === 'video'" [align]="metamsg.align" [url]="metamsg.message.url"></video-message>
    <image-message *ngIf="metamsg.message.type === 'image'" [align]="metamsg.align" [src]="metamsg.message.src"></image-message>
  </div>

  <typing-indicator *ngIf="isEmitterTyping"> </typing-indicator>

  <div id="quick-replies" *ngIf="quickReplies?.length !== 0">
    <button class="quick-replies" *ngFor="let qr of quickReplies">{{qr.text}}</button>
  </div>
</div>


<div id="input-container">
  <div id="text">
    <button id="record-button" (click)="onToggleSpeechRecognition()" >
      <svg [class.recording]="recording" width="20" height="20">
        <circle cx="10" cy="10" r="8" />
      </svg>
    </button>
    <input id="input-bar" [value]="userInput" (keydown)="onKeyDown($event)" (input)="onInput($event)" placeholder="Aa" />
    <button id="send-button" (click)="onSendUserInput()" >Send</button>
  </div>
</div>
