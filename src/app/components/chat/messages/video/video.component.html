<div *ngIf="align == 'right'" id="filler"></div>
<div
  [class.right]="align == 'right'"
  [class.left]="align == 'left'"
  id="container">

  <iframe
    [src]="url | safe"
    width="640"
    height="360"
    frameborder="0"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen >
  </iframe>
</div>
<div *ngIf="align == 'left'" id="filler"></div>
