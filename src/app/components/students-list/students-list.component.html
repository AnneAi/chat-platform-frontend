<div id="students-section">
  <div id="title">
    <div class="bubble-title">Connected students</div>
  </div>

  <div class="list">
    <div
      (click)="selectStudent(i)"
      class="item"
      *ngFor="let student of students; index as i"
      [class.active]="students[i]['id'] == selectedStudent" >

      {{ student.name }}
    </div>
  </div>
</div>
